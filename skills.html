<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Vishwa FX Artist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #00f2fe;
            --text-color: #ffffff;
            --gray-text: #ffffff;
            --heading-font: 'Inter', sans-serif;
            --body-font: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            color: var(--text-color);
            background: var(--primary-color);
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: 0.01em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .skills-page {
            padding: 120px 5%;
            background: #000;
            min-height: 100vh;
        }

        .skills-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 1.2;
            text-transform: uppercase;
            color: var(--secondary-color);
            font-family: var(--heading-font);
            margin-bottom: 3rem;
        }

        .skills-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skill-category {
            margin-bottom: 2.5rem;
        }

        .skill-category:last-child {
            margin-bottom: 0;
        }

        .skill-category h3 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            font-family: var(--heading-font);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            position: relative;
            padding-left: 1.5rem;
        }

        .skill-category h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 1.2rem;
            background: var(--accent-color);
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--secondary-color);
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        .back-button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .skills-box {
                padding: 2rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .skill-category {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="skills-page">
        <div class="skills-container">
            <h2 class="section-title">Skills & Expertise</h2>
            <div class="skills-box">
                <div class="skill-category">
                    <h3>FX</h3>
                    <div class="skill-tags">
                        <span class="skill-tag">Pyro</span>
                        <span class="skill-tag">Destruction</span>
                        <span class="skill-tag">Fluid</span>
                        <span class="skill-tag">Particle</span>
                    </div>
                </div>
                <div class="skill-category">
                    <h3>3D</h3>
                    <div class="skill-tags">
                        <span class="skill-tag">Modeling</span>
                        <span class="skill-tag">Texturing</span>
                    </div>
                </div>
                <div class="skill-category">
                    <h3>Compositing</h3>
                    <div class="skill-tags">
                        <span class="skill-tag">Nuke</span>
                        <span class="skill-tag">After Effects</span>
                    </div>
                </div>
            </div>
            <div style="text-align: center;">
                <a href="index.html" class="back-button">Back to Home</a>
            </div>
        </div>
    </main>
</body>
</html>
